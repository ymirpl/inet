[General]
network = PingNetwork
tkenv-plugin-path = ../../../etc/plugins
**.configurator.gnpFile = "measured_data.xml"
#cmdenv-express-mode = false
#record-eventlog = true

*.sender[*].pingApp.destAddr = "recip"
**.pingApp.interval = 1000ms

#**.recip.tcpdump.dumpFile = "recip.pcap"
#**.sender[0].tcpdump.dumpFile = "sender0.pcap"

[Config simple]
description = "one host pings another"
**.numSenders = 1
**.sender[*].group = "Europe"
**.recip.group = "Miskolc"

[Config two_senders]
description = "two senders"
**.numSenders = 10
#**.sender[1].tcpdump.dumpFile = "sender1.pcap"
**.group = "Europe"
**.pingApp.interval = 10ms
